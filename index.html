<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vab.Brainvita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vab.Brainvita</h1>

  <div class="top-bar">
    <button id="infoBtn">i</button>
    <div id="timer">Time: 00:00</div>
  </div>

  <div id="board"></div>

  <div id="endMessage"></div>

  <!-- Info Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>How to Play</h2>
      <p>
        Peg Solitaire (Brainvita) is played by jumping one peg over another into an empty hole,
        removing the jumped peg. The goal is to end with only one peg on the board.
        Click on a peg, then click on a valid hole to jump.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
